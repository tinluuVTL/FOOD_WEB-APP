        <div class="products-catalogue">
          <div class="filter-left">
            <div class="midsizeplus" style="padding: 20px 20px">FILTERS</div>
            <div class="filters">
              <div class="filter-categories">
                <p>Food Brands</p>

                <input
                  type="checkbox"
                  id="haldiram"
                  value="haldiram"
                  onclick="filter('Haldiram')"
                />
                <label for="haldiram">Haldiram</label><br />
                <input
                  type="checkbox"
                  id="bikanerwala"
                  value="bikanerwala"
                  onclick="filter('Bikanerwala')"

                <input
                  type="checkbox"
                  id="KFC"
                  value="KFC"
                  onclick="filter('KFC')"
                />
                <label for="KFC">KFC</label><br />

                <input
                  type="checkbox"
                  id="subway"
                  value="subway"
                  onclick="filter('Subway')"
                />
                <label for="Subway">Subway</label><br />

                <input
                  type="checkbox"
                  id="burger king"
                  value="burger king"
                  onclick="filter('Burger King')"
                />
                <label for="burger king">Burger King</label><br />
                
              </div>
              <div class="filter-categories">
                <p>Price</p>
                <input
                  type="checkbox"
                  id="30"
                  value="30"
                  onclick="priceFilter(30, 0)"
                />
                <label for="30">Below 30</label><br />

                <input
                  type="checkbox"
                  id="100"
                  value="100"
                  onclick="priceFilter(100, 30)"
                />
                <label for="100">Rs.30 to Rs.100</label><br />
                <input
                  type="checkbox"
                  id="300"
                  value="300"
                  onclick="priceFilter(300, 100)"
                />
                <label for="300">Rs.100 to Rs.300</label><br />
                <input
                  type="checkbox"
                  id="500"
                  value="500"
                  onclick="priceFilter(500, 300)"
                />
                <label for="500">Rs.300 to Rs. 500</label><br />
              </div>
